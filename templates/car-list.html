<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全视眼镜商城 | 购物车</title>
		<!-- 样式重置 -->
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<!-- 基础样式 -->
		<!-- <link rel="stylesheet" type="text/css" href="../css/check-custom.css"/> -->
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/car-list.css"/>
	</head>
	
	<body>
		<!-- 顶部 -->
		<div id="shortcut">
			<div class="content">
				<ul class="fl">
					<li class="welcome hide">欢迎来到全视眼镜商城!</li>
					<li class="login ml-20 hide">
						<a href="login.html">登录</a>
					</li>
					<li class="register hide">
						[<a href="register.html">免费注册</a>]
					</li>
					<li class="user-name mr-10">
						欢迎
						<img src="../img/atom.png" >
						<a href="user-detail.html" style="color: red;">请叫我阿童木 </a>
					</li>
					<li class="quit">
						<a href="#" style="color: black;">退出</a>
					</li>
				</ul>
				<ul class="fr">
					<li class="order help">
						<a href="user-order.html">我的订单</a>
					</li>
					<li class="car mr-10 ml-10">
						<!-- <img src="img/car.png" > -->
						<a href="#">购物车</a>
					</li>
					<li class="help">
						<a href="#">帮助中心</a>
					</li>
				</ul>
			</div>
		</div>
		
		<!-- 头部 -->
		<div id="header">
			<div class="content">
				<div class="nav-t">
					<div class="logo fl">
						<a href="index.html"><img src="../img/logo-big.png"></a>
						<b>QSYJ</b>
						<i>购物车</i>
					</div>
				</div>
			</div>
			<i></i>
		</div>
	
		<!-- 主体内容 -->
		<div id="car-content">
			<div class="title-bar">
				<i>全部商品&nbsp;3</i>
			</div>
			
			<table style="text-align: center;">
				<tr class="title">
					<th width="40" style="text-align: left;">
						<input type="checkbox" class="check-all" isAll='false'>
					</th>
					<th width="120" style="text-align: left; padding-left: 5px;">全选</th>
					<th width="220" style="text-align: left;">商品</th>
					<th width="280"></th>
					<th width="100">单价</th>
					<th width="120">数量</th>
					<th width="100">小计</th>
					<th width="100">操作</th>
				</tr>
				
				<tr>
					<td style="text-align: left; padding-top: 10px;">
						<input type="checkbox" style="vertical-align: top;" check='false'>
					</td>
					<td>
						<img src="../img/hes-1.jpg" >
					</td>
					<td style="text-align: left; line-height: 30px;">
						绮芙莉Givre彩色美瞳隐形眼镜大小直径月抛1片自然混血 蜜语恋棕 650度
					</td>
					<td style="text-align: left; padding-left: 20px; color: #999999;">
						<p style="margin-bottom: 14px;">蜜语恋棕</p>
						<p>650度</p>
					</td>
					<td>
						<p style="margin-bottom: 10px;" class="price" price='39'>￥39</p>
						<div style="width: 50px; height: 18px; line-height: 18px;  border: 1px solid red; color: red; margin: 0 auto;">促销</div>
					</td>
					<td>
						<b class="blank">&nbsp;</b>
						<div class="num-wrapper">
							<i class="sub mouse_p">-</i>
							<input class="num" type="text" value="1" />
							<i class="add mouse_p">+</i>
						</div>
					</td>
					<td style="font-weight: 700;" >￥<b class="subtotal">39</b></td>
					<td>
						<i class="mouse_p del">删除</i>
					</td>
				</tr>
				
				<tr>
					<td style="text-align: left; padding-top: 10px;">
						<input type="checkbox" style="vertical-align: top;" check='false'>
					</td>
					<td>
						<img src="../img/hes-1.jpg" >
					</td>
					<td style="text-align: left; line-height: 30px;">
						绮芙莉Givre彩色美瞳隐形眼镜大小直径月抛1片自然混血 蜜语恋棕 650度
					</td>
					<td style="text-align: left; padding-left: 20px; color: #999999;">
						<p style="margin-bottom: 14px;">蜜语恋棕</p>
						<p>650度</p>
					</td>
					<td>
						<p style="margin-bottom: 10px;" class="price" price='99'>￥99</p>
						<div style="width: 50px; height: 18px; line-height: 18px;  border: 1px solid red; color: red; margin: 0 auto;">促销</div>
					</td>
					<td>
						<b class="blank">&nbsp;</b>
						<div class="num-wrapper">
							<i class="sub mouse_p">-</i>
							<input class="num" type="text" value="1" />
							<i class="add mouse_p">+</i>
						</div>
					</td>
					<td style="font-weight: 700;">￥<b class="subtotal">99</b></td>
					<td>
						<i class="mouse_p del">删除</i>
					</td>
				</tr>
			</table>
		</div>
		
		<!-- 底部 -->
		<div id="buy-bar">
			<div class="buy-wrapper">
				<div class="check-all fl">
					<input type="checkbox" class="check-all" isAll='false'>
					<i>全选</i>
				</div>
				<div class="del-bt fl mouse_p">
					删除选中商品
				</div>
				<div class="clear-bt fl mouse_p">
					清空购物车
				</div>
				
				
				<div class="buy-bt fr mouse_p">
					<a href="check-order.html" style="color: white;">结算</a>
				</div>
				<div class="price fr">
					总价: ￥<b>0</b>
				</div>
			</div>
		</div>
	</body>
	
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/car-list.js" type="text/javascript" charset="utf-8"></script>
</html>
